<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkLancer - Login</title>
  <link rel="stylesheet" href="../CSS/loginpage.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Akshar:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <main class="login-page">
    <div class="page-container">
      <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/5ea7cdcdd33cb3b05c775dcac93b551e89b55220ab3380194780749ab10397c2?placeholderIfAbsent=true&apiKey=ea11a689ef344d449385cb3a4188511e"
        alt="Background" class="background-image" />
      <div class="content-wrapper">
        <header class="brand-header">
          <h1 class="brand-name">LinkLancer</h1>
        </header>
        
        <section class="login-section">
          <h2 class="welcome-message">
            It's great having you back.<br>
            Let's start working!
          </h2>
          
          <form class="login-form" action="#" method="post">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" id="username" name="username" placeholder="Enter your username" required autocomplete="username">
            </div>
            
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" placeholder="Enter your password" required autocomplete="current-password">
            </div>
            
            <div class="form-actions">
              <button type="submit" class="login-button">Log in</button>
              <a href="#" class="forgot-password">Forgot password?</a>
            </div>
          </form>
        </section>
      </div>
    </div>
  </main>
</body>
</html>
